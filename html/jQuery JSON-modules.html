<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JSON, PHP and JQuery - Module Data</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script>
	
    		$(document).on('click', '#moduleButton',function(){
        		$.getJSON('../php/json-data-modules.php', function(data) {
					$.each(data.modules, function(index, module) {
  						$('#moduleData').append('<p> Module Name: ' + module.moduleName+ '</p>');
  						$('#moduleData').append('<p> Due Date: ' + module.dueDate+ '</p>');
  						$('#moduleData').append('<p> Location: ' + module.location+ '</p>');
					});
        		});
    		});

	</script>
</head>

<body>

<div id="moduleData">
<button id="moduleButton">Get Module Info</button>
</div>
</body>
</html>
